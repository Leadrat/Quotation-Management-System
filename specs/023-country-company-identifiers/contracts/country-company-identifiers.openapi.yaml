        '500':
          $ref: '#/components/responses/InternalServerError'

  /countries/{countryId}/bank-field-configurations:
    get:
      tags:
        - CountryBankFieldConfigurations
      summary: Get bank field configurations for country
      description: Retrieves all bank field type configurations for a specific country.
      operationId: getCountryBankFieldConfigurations
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
