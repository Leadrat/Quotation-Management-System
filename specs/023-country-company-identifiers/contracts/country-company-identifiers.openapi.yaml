          description: Company identifier values retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/CompanyIdentifierValuesDto'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - CompanyIdentifiers
      summary: Save company identifier values for country
      description: Saves company identifier values for a specific country. Requires Admin role. Validates values against country configuration rules.
      operationId: saveCompanyIdentifierValues
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveCompanyIdentifierValuesRequest'
      responses:
        '200':
          description: Company identifier values saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Company identifier values saved successfully
                  data:
                    $ref: '#/components/schemas/CompanyIdentifierValuesDto'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /bank-field-types:
    get:
      tags:
        - BankFieldTypes
      summary: Get all bank field types
      description: Retrieves all active bank field types for master configuration.
      operationId: getBankFieldTypes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Bank field types retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
