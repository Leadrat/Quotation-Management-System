openapi: 3.0.3
info:
  title: Country-Specific Company Identifiers & Bank Details API
  description: Admin-only API for managing country-specific company identifiers and bank details configuration, including master configuration of identifier types and bank field types per country.
  version: 1.0.0
  contact:
    name: CRM API Support

servers:
  - url: http://localhost:5000/api/v1
    description: Local development server
  - url: https://api.example.com/api/v1
    description: Production server

tags:
  - name: IdentifierTypes
    description: Master configuration for identifier types (PAN, VAT, etc.)
  - name: CountryIdentifierConfigurations
    description: Country-specific identifier type configurations
  - name: CompanyIdentifiers
    description: Company identifier values per country
  - name: BankFieldTypes
    description: Master configuration for bank field types (IFSC, IBAN, etc.)
  - name: CountryBankFieldConfigurations
    description: Country-specific bank field type configurations
  - name: CompanyBankDetails
    description: Company bank detail values per country

paths:
  /identifier-types:
    get:
      tags:
        - IdentifierTypes
      summary: Get all identifier types
      description: Retrieves all active identifier types for master configuration.
      operationId: getIdentifierTypes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Identifier types retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/IdentifierTypeDto'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - IdentifierTypes
      summary: Create identifier type
      description: Creates a new identifier type for master configuration. Requires Admin role.
      operationId: createIdentifierType
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIdentifierTypeRequest'
      responses:
        '201':
          description: Identifier type created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Identifier type created successfully
                  data:
                    $ref: '#/components/schemas/IdentifierTypeDto'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /identifier-types/{identifierTypeId}:
    put:
      tags:
        - IdentifierTypes
      summary: Update identifier type
      description: Updates an existing identifier type. Requires Admin role.
      operationId: updateIdentifierType
      security:
        - bearerAuth: []
      parameters:
        - name: identifierTypeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateIdentifierTypeRequest'
      responses:
        '200':
          description: Identifier type updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Identifier type updated successfully
                  data:
                    $ref: '#/components/schemas/IdentifierTypeDto'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /countries/{countryId}/identifier-configurations:
    get:
      tags:
        - CountryIdentifierConfigurations
      summary: Get identifier configurations for country
      description: Retrieves all identifier type configurations for a specific country.
      operationId: getCountryIdentifierConfigurations
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Identifier configurations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CountryIdentifierConfigurationDto'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - CountryIdentifierConfigurations
      summary: Configure identifier type for country
      description: Configures an identifier type for a specific country with validation rules. Requires Admin role.
      operationId: configureCountryIdentifier
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigureCountryIdentifierRequest'
      responses:
        '201':
          description: Identifier configuration created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Identifier configuration created successfully
                  data:
                    $ref: '#/components/schemas/CountryIdentifierConfigurationDto'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /countries/{countryId}/identifier-configurations/{configurationId}:
    put:
      tags:
        - CountryIdentifierConfigurations
      summary: Update identifier configuration for country
      description: Updates an identifier type configuration for a specific country. Requires Admin role.
      operationId: updateCountryIdentifierConfiguration
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: configurationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCountryIdentifierConfigurationRequest'
      responses:
        '200':
          description: Identifier configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Identifier configuration updated successfully
                  data:
                    $ref: '#/components/schemas/CountryIdentifierConfigurationDto'
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /company-details/{countryId}/identifiers:
    get:
      tags:
        - CompanyIdentifiers
      summary: Get company identifier values for country
      description: Retrieves company identifier values for a specific country.
      operationId: getCompanyIdentifierValues
      security:
        - bearerAuth: []
      parameters:
