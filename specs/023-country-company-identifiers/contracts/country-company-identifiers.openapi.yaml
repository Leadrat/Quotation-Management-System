          application/json:
            schema:
              $ref: '#/components/schemas/ConfigureCountryBankFieldRequest'
      responses:
        '201':
          description: Bank field configuration created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Bank field configuration created successfully
                  data:
