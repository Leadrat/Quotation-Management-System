        '500':
          $ref: '#/components/responses/InternalServerError'

  /countries/{countryId}/bank-field-configurations/{configurationId}:
    put:
      tags:
        - CountryBankFieldConfigurations
      summary: Update bank field configuration for country
      description: Updates a bank field type configuration for a specific country. Requires Admin role.
      operationId: updateCountryBankFieldConfiguration
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: configurationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCountryBankFieldConfigurationRequest'
      responses:
        '200':
          description: Bank field configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
