      summary: Configure bank field type for country
      description: Configures a bank field type for a specific country with validation rules. Requires Admin role.
      operationId: configureCountryBankField
      security:
        - bearerAuth: []
      parameters:
        - name: countryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
