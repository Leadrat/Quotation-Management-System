components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/v1/auth/login

  schemas:
    IdentifierTypeDto:
      type: object
      description: Identifier type data transfer object
      properties:
        identifierTypeId:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-4789-a0b1-c2d3e4f5a6b7"
        name:
          type: string
          example: "PAN"
        displayName:
          type: string
          example: "PAN Number"
        description:
          type: string
          nullable: true
          example: "Permanent Account Number for India"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2025-01-27T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-27T10:30:00Z"

    CreateIdentifierTypeRequest:
      type: object
      required:
        - name
        - displayName
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
          pattern: '^[A-Z][A-Z0-9_]*$'
          example: "PAN"
        displayName:
          type: string
          minLength: 2
          maxLength: 100
          example: "PAN Number"
        description:
          type: string
          nullable: true
          example: "Permanent Account Number for India"

    UpdateIdentifierTypeRequest:
      type: object
      properties:
        displayName:
          type: string
          minLength: 2
          maxLength: 100
          example: "PAN Number"
        description:
          type: string
          nullable: true
          example: "Permanent Account Number for India"
        isActive:
          type: boolean
          example: true

    CountryIdentifierConfigurationDto:
      type: object
      description: Country-specific identifier configuration
      properties:
        configurationId:
          type: string
          format: uuid
          example: "b2c3d4e5-f6a7-4890-b1c2-d3e4f5a6b7c8"
        countryId:
          type: string
          format: uuid
          example: "c3d4e5f6-a7b8-4901-c2d3-e4f5a6b7c8d9"
        identifierTypeId:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-4789-a0b1-c2d3e4f5a6b7"
        identifierTypeName:
          type: string
          example: "PAN"
        identifierTypeDisplayName:
          type: string
          example: "PAN Number"
        isRequired:
          type: boolean
          example: true
        validationRegex:
          type: string
          nullable: true
          example: "^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
        minLength:
          type: integer
          nullable: true
          example: 10
        maxLength:
          type: integer
          nullable: true
          example: 10
        displayName:
          type: string
          nullable: true
          example: "PAN Number"
        helpText:
          type: string
          nullable: true
          example: "10-character alphanumeric Permanent Account Number"
        displayOrder:
          type: integer
          example: 1
        isActive:
          type: boolean
          example: true

    ConfigureCountryIdentifierRequest:
      type: object
      required:
        - identifierTypeId
        - isRequired
      properties:
        identifierTypeId:
          type: string
          format: uuid
          example: "a1b2c3d4-e5f6-4789-a0b1-c2d3e4f5a6b7"
        isRequired:
          type: boolean
          example: true
        validationRegex:
          type: string
          nullable: true
          example: "^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
        minLength:
          type: integer
          nullable: true
          minimum: 0
          example: 10
        maxLength:
          type: integer
          nullable: true
          minimum: 1
          example: 10
        displayName:
          type: string
          nullable: true
          maxLength: 100
          example: "PAN Number"
        helpText:
          type: string
          nullable: true
          example: "10-character alphanumeric Permanent Account Number"
        displayOrder:
          type: integer
          minimum: 0
          example: 1
        isActive:
          type: boolean
          example: true

    UpdateCountryIdentifierConfigurationRequest:
      type: object
      properties:
        isRequired:
          type: boolean
          example: true
        validationRegex:
          type: string
          nullable: true
          example: "^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
        minLength:
          type: integer
          nullable: true
          minimum: 0
        maxLength:
          type: integer
          nullable: true
          minimum: 1
        displayName:
          type: string
          nullable: true
          maxLength: 100
        helpText:
          type: string
          nullable: true
        displayOrder:
          type: integer
          minimum: 0
        isActive:
          type: boolean

    CompanyIdentifierValuesDto:
      type: object
      description: Company identifier values for a country
      properties:
        countryId:
          type: string
          format: uuid
          example: "c3d4e5f6-a7b8-4901-c2d3-e4f5a6b7c8d9"
        values:
          type: object
          description: Identifier type name to value mapping
          additionalProperties:
            type: string
          example:
            PAN: "ABCDE1234F"
            TAN: "ABCD12345E"
            GST: "27ABCDE1234F1Z5"
        configurations:
          type: array
          description: Active identifier configurations for this country
          items:
            $ref: '#/components/schemas/CountryIdentifierConfigurationDto'

    SaveCompanyIdentifierValuesRequest:
      type: object
      required:
        - values
      properties:
        values:
          type: object
          description: Identifier type name to value mapping
          additionalProperties:
            type: string
          example:
            PAN: "ABCDE1234F"
            TAN: "ABCD12345E"
            GST: "27ABCDE1234F1Z5"

    BankFieldTypeDto:
      type: object
      description: Bank field type data transfer object
      properties:
        bankFieldTypeId:
          type: string
          format: uuid
          example: "d4e5f6a7-b8c9-4901-d2e3-f4a5b6c7d8e9"
        name:
          type: string
          example: "IFSC"
        displayName:
          type: string
          example: "IFSC Code"
        description:
          type: string
          nullable: true
          example: "Indian Financial System Code"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2025-01-27T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-27T10:30:00Z"

    CreateBankFieldTypeRequest:
      type: object
      required:
        - name
        - displayName
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 50
          pattern: '^[A-Z][A-Z0-9_]*$'
          example: "IFSC"
        displayName:
          type: string
          minLength: 2
          maxLength: 100
          example: "IFSC Code"
        description:
          type: string
          nullable: true
          example: "Indian Financial System Code"

    UpdateBankFieldTypeRequest:
      type: object
      properties:
        displayName:
          type: string
          minLength: 2
          maxLength: 100
          example: "IFSC Code"
        description:
          type: string
          nullable: true
          example: "Indian Financial System Code"
        isActive:
          type: boolean
