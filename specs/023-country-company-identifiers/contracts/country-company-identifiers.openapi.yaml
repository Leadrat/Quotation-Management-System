    put:
      tags:
        - BankFieldTypes
      summary: Update bank field type
      description: Updates an existing bank field type. Requires Admin role.
      operationId: updateBankFieldType
      security:
        - bearerAuth: []
      parameters:
        - name: bankFieldTypeId
          in: path
          required: true
