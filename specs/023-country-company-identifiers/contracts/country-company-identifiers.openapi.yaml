        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - BankFieldTypes
      summary: Create bank field type
      description: Creates a new bank field type for master configuration. Requires Admin role.
      operationId: createBankFieldType
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBankFieldTypeRequest'
      responses:
        '201':
          description: Bank field type created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Bank field type created successfully
                  data:
                    $ref: '#/components/schemas/BankFieldTypeDto'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
