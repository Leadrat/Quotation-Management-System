openapi: 3.0.3
info:
  title: CRM API - Authentication
  version: '1.0.0'
servers:
  - url: https://api.example.com
paths:
  /api/v1/auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: integer
                  user:
                    $ref: '#/components/schemas/UserSummary'
        '400': { description: Validation error }
        '401': { description: Invalid credentials }
  /api/v1/auth/refresh-token:
    post:
      summary: Refresh access token
      tags: [Auth]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: integer
        '401': { description: Invalid or expired refresh token }
  /api/v1/auth/logout:
    post:
      summary: Logout (revoke refresh token)
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200': { description: Logged out }
        '401': { description: Not authenticated }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserSummary:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        roleName:
          type: string
