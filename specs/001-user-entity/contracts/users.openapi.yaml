openapi: 3.0.3
info:
  title: Users API
  version: 1.0.0
paths:
  /api/v1/users:
    get:
      summary: Get users
      responses:
        '200':
          description: OK
    post:
      summary: Create user (Admin only)
      responses:
        '201':
          description: Created
  /api/v1/users/{userId}:
    get:
      summary: Get user by ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
    put:
      summary: Update user (profile)
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
    delete:
      summary: Deactivate user (soft delete)
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
