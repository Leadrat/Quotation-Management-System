openapi: 3.0.3
info:
  title: Spec-005 User Profile & Password Management API
  version: 1.0.0
servers:
  - url: https://api.crm.local/api/v1
security:
  - bearerAuth: []
paths:
  /users/{userId}/profile:
    put:
      summary: Update a user's profile
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserProfileRequest'
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSummary'
        '400': { description: Validation error }
        '403': { description: Forbidden }
        '404': { description: User not found }
  /auth/change-password:
    post:
      summary: Change own password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200': { description: Password changed }
        '400': { description: Weak password / mismatch / reuse }
        '401': { description: Invalid current password }
        '403': { description: Account locked }
  /users/{userId}/reset-password:
    post:
      summary: Admin-initiated password reset (send one-time link)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '202': { description: Reset link enqueued for delivery }
        '403': { description: Forbidden }
        '404': { description: User not found }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UpdateUserProfileRequest:
      type: object
      properties:
        firstName: { type: string, minLength: 2, maxLength: 100 }
        lastName: { type: string, minLength: 2, maxLength: 100 }
        phoneCode: { type: string, maxLength: 8, nullable: true }
        mobile: { type: string, pattern: '^\\+[1-9]\\d{1,14}$', nullable: true }
      required: [ firstName, lastName ]
    ChangePasswordRequest:
      type: object
      properties:
        currentPassword: { type: string, minLength: 1 }
        newPassword: { type: string, minLength: 8 }
        confirmPassword: { type: string, minLength: 8 }
      required: [ currentPassword, newPassword, confirmPassword ]
    UserSummary:
      type: object
      properties:
        id: { type: string, format: uuid }
        email: { type: string, format: email }
        firstName: { type: string }
        lastName: { type: string }
        mobile: { type: string, nullable: true }
        phoneCode: { type: string, nullable: true }
