version: '3.8'

services:
  backend:
    build:
      context: ./src/Backend
      dockerfile: CRM.Api/Dockerfile
    container_name: crm-backend-prod
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - POSTGRES_CONNECTION=${POSTGRES_CONNECTION}
      - JWT__SECRET=${JWT__SECRET}
      - Cors__FrontendOrigin=${FRONTEND_URL}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - GEMINI_API_BASE=${GEMINI_API_BASE}
    networks:
      - crm-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./src/Frontend/web
      dockerfile: Dockerfile
    container_name: crm-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}
    networks:
      - crm-network
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  crm-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local
